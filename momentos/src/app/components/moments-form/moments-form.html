<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm" >
    <div class="form-group">
        <label for="titulo">Titulo:</label>
        <input 
        type="text" 
        placeholder="Coloque um titulo" 
        formControlName="title"
         required>
         <div 
         *ngIf="title.invalid && formDir.submitted" 
         class="validation-error">
            <p>O título e obrigatpório.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea 
        placeholder="Coloque o que acontecel lá?" 
        required
        ></textarea>
    </div>
    <div class="form-group">
        <label for="imagem">Coloque uma foto que mais marcou:</label>
        <input type="file">
    </div>
<input type="submit" value="{{btnText}}">    
</form>
