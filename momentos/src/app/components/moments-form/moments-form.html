<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm" >
    <div class="form-group">
        <label for="titulo">Titulo:</label>
        <input 
        type="text" 
        placeholder="Coloque um titulo" 
        formControlName="title"
         required>
         <div 
         *ngIf="title.invalid && formDir.submitted" 
         class="validation-error">
            <p *ngIf="title.errors?.['required']">O título e obrigatório.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea 
        placeholder="Coloque o que acontecel lá?" 
        formControlName="description"
        required
        ></textarea>
        <div 
         *ngIf="description.invalid && formDir.submitted" 
         class="validation-error">
            <p *ngIf="description.errors?.['required']">A descrição é obrigatório.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="imagem">Coloque uma foto que mais marcou:</label>
        <input type="file"(change)="onFileSelected($event)">
    </div>
<input type="submit" value="{{btnText}}">    
</form>
